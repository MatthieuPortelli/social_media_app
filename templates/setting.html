{% extends "base.html" %}

{% block content %}

<!-- SETTINGS -->
<div class="container m-auto">
    <!-- TITLE -->
    <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3 mt-md-5">
        Param√®tres du compte de <b>{{ user.username }}</b>
    </h1>
    <!-- SETTINGS -->
    <div class="mt-3">
        <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
            <!-- form -->
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                   <div class="col-span-2">
                        <label for="">Photo de profil</label>
                        <img src="{{ user_profile.profile_img.url }}" alt="profile-picture" height="100" width="100">
                        <input type="file" name="image" value="" rows="3" class="shadow-none bg-gray-100 mt-1">
                   </div>

                    <div class="col-span-2">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" rows="3" class="shadow-none bg-gray-100">{{ user_profile.bio }}</textarea>
                    </div>

                    <div class="col-span-2">
                        <label for="">Localisation</label>
                        <input type="text" name="location" value="{{ user_profile.location }}" class="shadow-none bg-gray-100">
                    </div>
                </div>

                <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                    <button class="p-2 px-4 rounded bg-gray-50 text-red-500">
                        <a href="{% url 'index' %}">Retour</a>
                    </button>

                    <button type="submit" class="button bg-gradient-to-br from-pink-500 text-white to-red-400">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
